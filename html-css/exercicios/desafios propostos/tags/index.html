<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li><abbr title="Use a tag &lt;p&gt;">Parágrafo</abbr></li>
        <li><abbr title="Use a tag &lt;mark&gt;">Marcar texto</abbr></li>
        <li><abbr title="Use a tag &lt;strong&gt;">Negrito</abbr></li>
        <li><abbr title="Use a tag &lt;em&gt;">Itálico</abbr>
        </li>
        <li><abbr title="Use a tag &lt;code&gt;">Trecho de código</abbr></li>
        <li><abbr title="Use a tag &lt;pre&gt;">Manter formatação</abbr></li>
        <li><abbr title="Use a tag &lt;blockquote&gt;">Citação</abbr></li>
        <li><abbr title="Use a tag &lt;bdo dir='rtl'[direita para a esquerda] ou 'ltr'[esquerda para a direita]&gt;">Inverter texto</abbr></li>
    </ul>
</body>
</html>
