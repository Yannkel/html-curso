<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>
        Dá para escrever de 
        qualquer jeito entre 
        as tags &lt;p&gt; e &lt;/p&gt;.
    </p>
    <p>
        Se precisar quebrar uma
        linha num lugar específico <br> como esse,
        você usa a tag &lt;br&gt;.
    </p>
    <p>Símbolos especiais: <br>
        &reg;
        &copy;
        &trade;
        &euro;
        <!--&#8364;-->
        &#x2764;
        &#x1F496;

    </p>
